<h3><i class="fa fa-male"></i> About Me</h3>
<form name="aboutForm" data-ng-submit="save()">
	<div class="form-group">
		<label for="about">About Me</label>
		<textarea name="about" data-ng-model="about.info" id="about" rows="10" class="form-control" placeholder="About Me"></textarea>
	</div>
	<div data-ng-show="success" class="text-success">
		<strong>Successfully {{success}}</strong>
	</div>
	<div data-ng-show="error" class="text-danger">
		<strong>{{error}}</strong>
	</div>
	<div class="form-group">
		<button class="btn btn-primary" type="submit">Save</button>
		<button type="button" class="btn btn-danger" data-ng-click="remove(about._id)">Delete</button>
	</div>
</form>
